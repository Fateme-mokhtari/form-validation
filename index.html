<body>


    <!-- As a heading -->

    <div class="container pt-5">
        <h1 class="form validate"></h1>
        <div class="row justify-content-center">
            <div class="col-8">
                <form id="myForm" class="myform" name="myForm" novalidate>
                    <div class="text-danger bg-light " id="errorList"></div>
                    <div class="form-group">
                        <label for="name">First Name</label>
                        <input type="text" class="form-control" id="name" placeholder="Enter name">

                    </div>
                    <div class="form-group">
                        <label for="farsi">Farsi char</label>
                        <input type="text" class="form-control" id="farsi" placeholder="Enter name">

                    </div>
                    <div class="form-group">
                        <label for="english">english char</label>
                        <input type="text" class="form-control" id="english" placeholder="Enter name">

                    </div>
                    <div class="form-group">
                        <label for="mobile">Mobile number </label>
                        <input type="text" class="form-control" id="mobile" placeholder="Enter mobile number" required>
                    </div>

                    <div class="form-group">
                        <label for="email">Email address</label>
                        <input type="email" class="form-control" id="email" placeholder="Enter email" required>

                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" data-min="6" data-max="10" class="form-control" id="password"
                            placeholder="Password" required>
                    </div>

                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>
            </div>
        </div>

    </div>


    <script src="./script/jquery.min.js"></script>
    <script src="./script/validate.js"></script>
